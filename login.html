<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melo's Confeitaria</title>
    <link rel="stylesheet" href="/projeto_web/assets/css/login.css" />
    <script src="/projeto_web/assets/js/login.js" defer></script> <!-- link do script para vincular front e back-->
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo"> <img src="/projeto_web/assets/imgs/logo.png" alt /> </a>
    </header>
    <div class="container">
        <!-- Formulário de login -->
        <div class="login-box">
            <div class="form-container">
                <!-- Adicionando id ao formulário -->
                <form id="loginForm">
                    <label for="login">Login:</label>
                    <input type="text" class="login" id="login" name="login" placeholder="Digite seu login" required>

                    <label for="senha">Senha:</label>
                    <input type="password" class="senha" id="senha" name="senha" placeholder="Digite sua senha" required>

                    <button type="submit">Acessar</button>
                </form>
            </div>
        </div>

        <!-- Lateral direita com a imagem e fundo rosa -->
        <div class="side-image">
            <img src="/projeto_web/assets/imgs/logo.png" alt="Melo's Confeitaria">
        </div>
    </div>
</body>

</html>
