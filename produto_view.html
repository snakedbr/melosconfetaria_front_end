<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melos Confeitaria</title>

    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="/projeto_web/assets/css/produto_view.css" />
</head>

<body>
    <!-- Header section starts -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="/projeto_web/assets/imgs/logo.png" alt="Logo" />
        </a>

        <nav class="navbar">
            <a href="/projeto_web/index.html"><strong>Home</strong></a>
            <a href="/projeto_web/index.html#about"><strong>Sobre</strong></a>
            <a href="/projeto_web/index.html#menu"><strong>Menu</strong></a>
            <a href="/projeto_web/index.html#contacts"><strong>Contatos</strong></a>
        </nav>

        <div class="mobile-menu" id="mobile-menu">
            <button class="menu-toggle" id="menu-toggle">☰</button>
            <div class="menu-content" id="menu-content">
                <a href="/projeto_web/index.html"><strong>Home</strong></a>
                <a href="/projeto_web/index.html/#about"><strong>Sobre</strong></a>
                <a href="/projeto_web/index.html#menu"><strong>Menu</strong></a>
                <a href="/projeto_web/index.html#contacts"><strong>Contatos</strong></a>
                <a onclick="window.history.back();"><strong>Voltar</strong></a>
            </div>

            <div class="icons">
                <input type="text" class="searchTerm" placeholder="Pesquise seu produto" />
                <button type="submit" class="searchButton">
                    <i style="color: white;" class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <button class="back-button" id="back-button" onclick="window.history.back();">Voltar</button>
        </div>

    </header>
    <!-- Header section ends -->

    <!-- About section starts -->
    <section class="about" id="about">
        <div class="row">
            <div class="image">
                <img src="" alt="Imagem do Produto" />
            </div>
            <div class="content">
                <h3>Detalhes do Produto</h3>
                <div class="order-summary">
                    <p><strong>Preço:</strong> <span class="preco"></span></p>
                    <!-- A categoria será preenchida dinamicamente no futuro -->
                    <p><strong>Categoria:</strong> <span class="categoria"></span></p>
                    <p><strong>Descrição:</strong> <span class="descricao"></span></p>
                </div>
                <a href="" target="_blank" id="whatsappLink" class="btn fazer-pedido">
                    <i class="fab fa-whatsapp"></i>
                    <strong>Fazer Pedido</strong>
                </a>
            </div>
        </div>
    </section>
    <!-- About section ends -->

    <!-- Catalogo section starts -->
    <section class="catalogo" id="catalogo">
        <!-- Os produtos serão listados aqui -->
        <div class="containerCatalogo" id="containerCatalogo"></div>
    </section>
    <!-- Catalogo section ends -->

    <!-- Footer section starts -->
    <footer class="footer" id="contacts">
        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="https://www.instagram.com/melos.confeitaria_/" class="fab fa-instagram"></a>
        </div>
        <div class="links">
            <a href="/projeto_web/index.html"><strong>Home</strong></a>
            <a href="/projeto_web/index.html/#about"><strong>Sobre</strong></a>
            <a href="/projeto_web/index.html#menu"><strong>Menu</strong></a>
            <a href="/projeto_web/index.html#contacts"><strong>Contatos</strong></a>
        </div>
        <div class="credit">Criado por <span>Davi Aragão</span></div>
    </footer>
    <!-- Footer section ends -->

    <!-- Custom JS file link -->
    <script src="/projeto_web/assets/js/produto_view.js"></script>

</html>
