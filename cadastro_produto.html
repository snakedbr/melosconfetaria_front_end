        <!-- Cadastrar Produto -->
        <div class="form-container" style="margin-top: 20px;">
            <button class="back-button" onclick="window.history.back();">Voltar</button> <!-- Botão de Voltar -->
            <h2><b>Cadastrar Produto</b></h2>
            <form id="produto-form" enctype="multipart/form-data">
                <fieldset>
                    <legend>Dados do Produto</legend>

                    <label for="nome_produto">Nome produto:</label>
                    <input type="text" id="nome_produto" name="nome_produto" size="30" required />

                    <label for="preco_venda">Preço:</label>
                    <input type="number" step="0.01" id="preco_venda" name="preco_venda" min="0" required />

                   <!--<label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione uma categoria</option>
                    </select>--> 

                    <label for="descricao_produto">Descrição do produto:</label>
                    <textarea id="descricao_produto" name="descricao_produto" rows="5" cols="30" required></textarea>

                    <div class="form-group col-md-12">
                        <label for="imagem_produto">Imagem do Produto:</label>
                        <input type="file" name="file" id="imagem_produto" accept="image/*" required />
                    </div>

                    <div class="button-group">
                        <button type="submit">SALVAR</button>
                        <button type="button" id="cancelar-produto">CANCELAR</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
