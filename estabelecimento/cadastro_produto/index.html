<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Melos Confeitaria</title>
    <link rel="shortcut icon" href="../imgs/logo.png" type="Image/x-icon" />
</head>

<body>
    <nav class="navbar">
        <div class="logo-navbar">
            <img src="imgs/logo.png" alt="Logo Navbar">
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2><b>Cadastrar Produto</b></h2>
            <form id="produto-form" enctype="multipart/form-data"> <!-- SEMPRE VINCULAR ID AO FORM PARA MELHOR GESTÃO DO BACK END!-->
                <fieldset>
                    <legend>Dados do Produto</legend>

                    <label for="nome_produto">Nome produto:</label>
                    <input type="text" id="nome_produto" name="nome_produto" size="30" />
                    <!-- SEMPRE VINCULAR O ID DE ACORDO COM A COLUNA NO BD PARA MELHOR GESTÃO!-->

                    <label for="preco_venda">Preço:</label>
                    <input type="number" step="0.01" id="preco_venda" name="preco_venda" min="0" />

                    <label for="categoria">Categoria:</label> <!-- SELECT IRÁ LISTAR TODAS AS CATEGORIAS DO BANCO DE DADOS-->
                    <select id="categoria" name="categoria">
                        <option value="">Selecione uma categoria</option>
                    </select>

                    <label for="descricao_produto">Descrição do produto:</label>
                    <textarea id="descricao_produto" name="descricao_produto" rows="5" cols="30"></textarea>

                    <div class="form-group col-md-12">
                        <input type="file" name="file" id="imagem_produto"/>
                    </div>
                    <div class="button-group">
                        <button type="submit">SALVAR</button>
                        <button type="button">CANCELAR</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
